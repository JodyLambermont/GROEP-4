<ion-header>
  <ion-toolbar>
    <ion-title>consultants</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchq" (ionChange)="filter()"></ion-searchbar>
    <div *ngIf="items.length">
        <ion-list>
                <ion-item *ngFor = "let item of items;" (click)="itemSelected(item)">
                    <ion-label>{{ item.name }}</ion-label>
                    <div slot="end" class='salary'>
                      {{ item.salary }}
                  </div>
                </ion-item>
        </ion-list>
      </div>
      <div *ngIf="items.length == 0">
        <ion-item>Geen consultants</ion-item>
      </div>
</ion-content>
