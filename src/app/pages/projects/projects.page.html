<ion-header>
  <ion-toolbar>
    <ion-title>projecten</ion-title>
      <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item-sliding *ngFor = "let item of projects;">
            <ion-item (click)="itemSelected(item)">
                {{ item.name }}
            </ion-item>
            <ion-item-options side="end">
              <ion-button (click)="edit(item)">Edit</ion-button>
            </ion-item-options>
          </ion-item-sliding>
</ion-list>
</ion-content>
