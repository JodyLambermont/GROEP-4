<ion-header>
  <ion-toolbar>
    <ion-title>projecten</ion-title>
      <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngIf="projects != null">
        <ion-item *ngFor = "let item of projects;" (click)="itemSelected(item)">
                {{ item.name }}
            </ion-item>
        </div>
        <div *ngIf="projects == null">
            <ion-item>Geen projecten</ion-item>
        </div>
</ion-list>
</ion-content>
