<ion-header>
  <ion-toolbar>
    <ion-title>projecten</ion-title>
      <ion-button (click)="goAddUsers()">Voeg personeel toe aan een project</ion-button>
      <ion-button (click)="goRemoveUsers()">Verwijder personeel van een project</ion-button>
      <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item *ngFor = "let item of projects;" (click)="itemSelected(item)">
            {{ item.name }}
        </ion-item>
</ion-list>
</ion-content>
