<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>consultantdetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header (click)="toggleDetails(showDetails)">
      <ion-card-title>{{ consultant.name }}</ion-card-title>
      <div class="ion-float-right">      
          <ion-icon color="primary" name="arrow-dropdown" float-right large></ion-icon>
        </div>
      <ion-card-subtitle>januari 2019</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="showDetails">
      <ion-item>Email: {{ consultant.email }}</ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="toggleLogs(showLogs)">
      <ion-card-title>Log rapport</ion-card-title>
      <div class="ion-float-right">      
        <ion-icon color="primary" name="arrow-dropdown" float-right large></ion-icon>
      </div>
      <ion-card-subtitle>januari 2019</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="showLogs">
      <ion-item>Gepresteerde uren: {{ uren }}</ion-item>
        <ion-list *ngFor="let item of consultant.logIds">
          <ion-item>{{ item }}</ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Maandloon januari 2019</ion-card-title>
      <ion-card-subtitle>2019 euro</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button expand="block" color="primary">Accepteer</ion-button>
      <ion-button expand="block" color="secondary">Niet Accepteer </ion-button>
    </ion-card-content>
  </ion-card>
 <ion-button expand="block" (click)="downloadPDF()" color="danger">Download pdf</ion-button>
</ion-content>
