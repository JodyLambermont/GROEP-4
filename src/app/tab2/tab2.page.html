<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Personal Timesheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="toggleInfiniteScroll()" expand="block">
      Toggle Infinite Scroll
    </ion-button>
  
    <ion-list>
        <ion-item-group *ngFor="let tes of test">
            <ion-item>
             <ion-content>
              <ion-item lines="none">{{tes.start}}</ion-item></ion-content>
             <ion-content id="proj">                
              <ion-item>{{tes.description}} <br/><hr/>
        <ion-select>
                  <ion-select-option *ngFor="let project of projects">{{project.name}}</ion-select-option>
          </ion-select></ion-item> </ion-content>   
            <ion-content>
              <ion-item lines="none">{{tes.stop}}</ion-item></ion-content>
              
              <ion-button (click)="openTodoAlert()">EDIT</ion-button>
              <!-- <button ion-button (click)="openModal()">Open Modal</button> -->
            </ion-item>
          </ion-item-group>
    </ion-list>
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
