<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Personal Timesheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="toggleInfiniteScroll()" expand="block">
      Toggle Infinite Scroll
    </ion-button>
  
    <ion-list>
        <ion-item-group *ngFor="let tes of test">
            <ion-item>
              <ion-item>{{tes.start}}</ion-item>
              <br />
              <hr />
              <ion-item>{{tes.description}}</ion-item>  
              <br />
              <hr />  
              <ion-item>{{tes.stop}}</ion-item>
              <br />
              <hr />
              <ion-button>EDIT</ion-button>
            </ion-item>
          </ion-item-group>
    </ion-list>
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
