<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <br />
  <h1 style="text-align: center">Log uw tijd</h1>
  <br />
  <br />
  <br />
  <br />

  <form [formGroup]="logForm" (ngSubmit)="logSubmit()">
    <ion-list class="centerList">
      <ion-item lines="none">
        <ion-label position="stacked">Startuur</ion-label>
        <ion-input type="Time" formControlName="uur1"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Einduur</ion-label>
        <ion-input type="Time" formControlName="uur2"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Datum</ion-label>
        <ion-input type="Date" formControlName="datum"></ion-input>
      </ion-item>
      <!--
    <ion-item lines="none">
      <ion-label position="stacked">Overuren</ion-label>
      <ion-checkbox id="overurenCheckbox"></ion-checkbox>
    </ion-item>
    -->
    </ion-list>

    <ion-list class="centerList">
      <ion-item>
        <ion-input id="ActivityInput" placeholder="Wat heeft u gedaan?" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="centerList">
      <ion-searchbar debounce="250" placeholder="Zoek een project" formControlName="project"></ion-searchbar>

      <ion-searchbar debounce="250" placeholder="Zoek een activiteit" formControlName="activiteit"></ion-searchbar>
    </ion-list>
    <br />
    <br />
    <!--
    <ion-fab horizontal="center">
      <ion-fab-button type="submit" [disabled]="!logForm.valid">Verstuur </ion-fab-button>
    </ion-fab>
    -->
    <ion-button expand="full" type="submit">Verstuur</ion-button>
  </form>
</ion-content>
